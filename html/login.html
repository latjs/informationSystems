<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="box"> 
        <div id="cloud">
            <div id="cloudTop"></div>
            <div id="cloudBottom"></div>
        </div>
        <div class="title"> 
            <span>欢迎登录后台管理界面平台</span> 
            <ul>
                <li><a href="#">回首页</a></li>
                <li><a href="#">帮助</a></li>
                <li><a href="#">关于</a></li>                
            </ul>
        </div>
        <div class="content">
            <div class="Interface"></div>
            <div class="logbox">
                <ul> 
                    <li>
                        <input type="text" value="admin" class="Sign" onclick="Jvavscript:this.value=''" > 
                    </li>
                    <li>
                        <input type="text" value="密码" class="pwd" onclick="Jvavscript:this.value=''" >
                    </li>
                    <li>
                        <input type="button" value="登录" class="btn">
                        <span><input type="checkbox" checked class="che"><a href="#">记住密码</a></span>
                        <span><a href="#" class="wj">忘记密码?</a></span>
                    </li> 
                    <li><span style="color:red; display:none;" class="Prompt">用户名或密码有误!</span></li>                
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>版权所有 2013 .com 仅供学习交流，勿用于任何商业用途</span>    
    </div>
</body>
</html>
