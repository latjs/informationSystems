<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="../css/computer.css">
<title>computer</title>

<body>
    <!-- header -->
    <div class="header">
        <a href="javascript:;">位置：</a>
        <a href="javascript:;">首页&nbsp;&nbsp;&nbsp;&nbsp;&gt;</a>

    </div>

    <!-- content -->
    <div class="content">
        <div class="ziliao">
            <div class="top">
                <div class="top_left">
                    <img src="../img/clist.png" alt="">
                    <span>资料(5)</span>
                </div>
                <div class="top_right"></div>
            </div>
            <div class="con">
                <div class="box">
                    <img src="../img/c01.png" alt="">
                    <div class="box_righ">
                        <h2>信息文档(25)</h2>
                        <div class='small_box'><span></span></div>
                        <p>34MB空间，共253个文件</p>
                    </div>
                    <div class="hover"></div>
                </div>
                <div class="box">
                    <img src="../img/c02.png" alt="">
                    <div class="box_righ">

                        <div class='small_box'><span style='width:40%;'></span></div>

                    </div>
                    <div class="hover"></div>
                </div>
                <div class="box">
                    <img src="../img/c02.png" alt="">
                    <div class="box_righ">
                        <h2>软件资料(43)</h2>
                        <div class='small_box'><span style='width:80%;'></span></div>
                        <p>500MB空间，共12个文件</p>
                    </div>
                    <div class="hover"></div>
                </div>
                <div class="box">
                    <img src="../img/c02.png" alt="">
                    <div class="box_righ">

                        <div class='small_box'><span style='width:50%;'></span></div>
                        <p>125MB空间，共2523个文件</p>
                    </div>
                    <div class="hover"></div>
                </div>
                <div class="box">
                    <img src="../img/c02.png" alt="">

                        <h2>视频(25)</h2>
                        <div class='small_box'><span style='width:90%;'></span></div>
                        <p>30MB空间，共25个文件</p>
                    </div>
                    <div class="hover"></div>
                </div>
                <div class="box">
                    <img src="../img/c02.png" alt="">
                    <div class="box_righ">
                        <h2>其他(10)</h2>
                        <div class='small_box'><span style='width:70%;'></span></div>

                </div>
            </div>
        </div>
        <div class="qita">
            <div class="top">
                <div class="top_left">
                    <img src="../img/clist.png" alt="">
                    <span>其他(1)</span>
                </div>
                <div class="top_right"></div>
            </div>
            <div class="con">
                <div class='box'>
                    <img src="../img/c03.png" alt="">
                    <div class="right">

                    <div class="hover"></div>
