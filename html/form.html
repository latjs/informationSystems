<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body> 
    <div class="box"> 
        <div class="title">
            <span class="wz">位置：</span>
            <ul> 
                <li >首页</li>
                <li class="oli">表单</li>
            </ul>
        </div>
        <div class="content">
            <div class="nav">
                <b>基本信息</b>    
            </div>
            <ul>
                <li class="Title">
                    <span>文章标题</span>
                    <input type="text">
                    <i>标题不能超过30个字符</i>
                </li>
                <li class="Keyword">
                    <span>关键字</span>
                    <input type="text">
                    <i>多个关键字用,隔开</i>
                </li>
                <li class="examine">
                    <span>是否审核</span>
                    <input type="radio" checked="checked">是 &nbsp;&nbsp;&nbsp;
                    <input type="radio">否
                </li>
                <li class="address">
                    <span>引用地址</span>
                    <input type="text" value="http://www..com/html/uidesign/">
                </li>
                <li class="con">
                    <span>文章内容</span>
                    <textarea name="" cols="" rows="" class="textinput"></textarea>
                </li>
                <li class="Preservation">
                    <span>&nbsp;</span>
                    <input type="text" value="确认保存" disabled>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
