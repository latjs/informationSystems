<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href='../css/imgtable.css'>
<title>Document</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <a href="javascript:;">位置：</a>
        <a href="javascript:;">首页&nbsp;&nbsp;&nbsp;&nbsp;&gt;</a>
        <a href="javascript:;">图片列表</a>
    </div>

    <!-- content -->
    <div class="content">
        <div class="top">
            <div class="box">
                <img src="../img/t01.png" alt="">
                <span>添加</span>
            </div>
            <div class="box">
                <img src="../img/t04.png" alt="">
                <span>统计</span>
            </div>
            <div class="box">
                <img src="../img/t05.png" alt="">
                <span>设置</span>
            </div>
        </div>
        <table class="middle" cellspacing='0' id='table'>
            <tr>
                <th width='122px;'>缩略图</th>
                <th>标题</th>
                <th>栏目</th>
                <th>权限</th>
                <th>发布人</th>
                <th>是否审核</th>
                <th>点击</th>
                <th>修改</th>
                <th>删除</th>
            </tr>
            <tr v-for='(item,index) in msg'>
                <td><img src="../img/img11.png"></td>
                <td><p>非常不错的国外后台模板，支持HTML5</p>
                    <p>发布时间：2013-10-12 09:25:18</p></td>
                <td><p>后台界面</p>
                    <p>ID:82122</p></td>
                <td>开放浏览</td>
                <td>admin</td>
                <td>已审核</td>
                <td>128</td>
                <td><img src="../img/t02.png" ></td>
                <td><img src="../img/t03.png" alt=""></td>
            </tr>
        </table>
        <div class="footer"></div>
    </div>
</body>
</html>
<script src='../js/vue.js'></script>
<script src='../js/imgtable.js'></script>
